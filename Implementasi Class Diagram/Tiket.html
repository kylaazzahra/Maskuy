<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Tiket Masuk - Maskuy</title>
    <link rel="stylesheet" href="Tiket.css">
</head>

<body>
    <nav>
        <div class="">
            <img src="../image/MASKUY.png" alt="MASKUY " />
        </div>
        <ul>
            <li><a href="Beranda.html">Beranda</a></li>
            <li><a href="Acara.html">Acara</a></li>
            <li><a href="Jelajah.html">Jelajah</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Tiket.html" class="btn">Beli Sekarang</a></li>
        </ul>
    </nav>

    <main>
        <section class="ticket-section">
            <h2>Beli Tiket Masuk</h2>
            <div class="container">
                <div class="ticket-details">
                    <h3>Tiket Masuk</h3>
                    <p>Harga</p>
                    <p class="price">Rp. 2.000,00</p>
                    <div class="quantity">
                        <button class="btn" onclick="decrement()">-</button>
                        <input type="number" name="jumlah" value="1" min="1" readonly>
                        <button class="btn" onclick="increment()">+</button>
                    </div>
                </div>

                <div class="order-details">
                    <h3>Rincian Pesanan</h3>
                    <table>
                        <tr>
                            <td>Tiket Masuk Taman Mas Kemambang</td>
                            <td id="jumlahTiket">x1</td>
                        </tr>
                        <tr>
                            <td>Subtotal</td>
                            <td id="subtotal">Rp. 2.000,00</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td id="total">Rp. 2.000,00</td>
                        </tr>
                    </table>
                </div>

                <div class="order-form">
                    <h3>Data Pemesan</h3>
                    <form action="tiket.php" method="POST">
                        <label for="nama">Nama Lengkap *</label>
                        <input type="text" id="nama" name="nama_lengkap" required>

                        <label for="identitas">Nomor Identitas *</label>
                        <input type="text" id="identitas" name="nomor_identitas" required>

                        <label for="telepon">Nomor Telepon *</label>
                        <input type="tel" id="telepon" name="nomor_telepon" required>

                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>

                        <input type="hidden" id="jumlah-tiket" name="jumlah" value="1">
                        <input type="hidden" name="harga" value="2000">

                        <button type="submit" class="btn-primary">Bayar</button>
                    </form>
                    <script src="Script.js" defer></script>
                </div>

                <div class="payment-method">
                    <h3>Metode Pembayaran</h3>
                    <p>Qris</p>
                    <div class="qris">
                        <p id="totalPembayaran">Rp. 2.000,00</p>
                        <div class="qr-placeholder"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
